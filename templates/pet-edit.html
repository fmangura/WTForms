{% extends 'base.html' %}

{% block title %} Edit Pet Form {% endblock %}

{% block content %}
    <form action="/{{pet.id}}/edit" method="POST">
        {{ form.hidden_tag() }}

        {% for field in form if field.widget.input_type != 'hidden' %}
            <p>
                {{field.label}}
                {{field}}

                {% for error in field.errors %}
                {{error}}
                {% endfor %}
            </p>
        {% endfor %}
        <button class="btn btn-success">Save</button>
    </form>
{% endblock %}
